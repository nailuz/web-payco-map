<div class="login-page">
    <form 
        class="form-signin" 
        [formGroup]="signInForm"
        (ngSubmit)="realizarLogin()">
        <img src="../../../assets/logo-example.png" class="logo-img" alt="">
        <div class="form-group">
            <label class="float-left mb-0" for="exampleInputEmail1">Email</label>
            <input type="email" class="form-control" formControlName="email" aria-describedby="emailHelp">
          </div>
          <div class="form-group">
            <label class="float-left mb-0" for="exampleInputPassword1">Senha</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <button type="submit" class="btn btn-primary">Acessar</button>
    </form>
</div>
